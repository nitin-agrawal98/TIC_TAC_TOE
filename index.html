<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TIC TAC TOE</title>
        <style>
            box-sizing: border-box;
        </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body class="text-center">
        <h1 class="text-uppercase text-center mb-5">Play the unbeatable tic tac toe game.</h1>
        <button class="btn btn-info mb-3" type="button" onclick="no_players(1)">One Player</button>
        <button class="btn btn-info mb-3" type="button" onclick="no_players(2)">Two Player</button>
        <div class="container col-3">
            <div class="row align-items-cente">
                <div class="col-4">
                    <div id="one" class="p-2 m-1 bg-danger text-white" onclick="fun(0,0)">-</div>
                </div>
                <div class="col-4">
                    <div id="two" class="p-2 m-1 bg-primary text-white" onclick="fun(0,1)">-</div>
                </div>
                <div class="col-4">
                    <div id="three" class="p-2 m-1 bg-danger text-white" onclick="fun(0,2)">-</div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-4">
                    <div id="four" class="p-2 m-1 bg-danger text-white" onclick="fun(1,0)">-</div>
                </div>
                <div class="col-4">
                    <div id="five" class="p-2 m-1 bg-primary text-white" onclick="fun(1,1)">-</div>
                </div>
                <div class="col-4">
                    <div id="six" class="p-2 m-1 bg-danger text-white" onclick="fun(1,2)">-</div>
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-4">
                    <div id="seven" class="p-2 m-1 bg-danger text-white" onclick="fun(2,0)">-</div>
                </div>
                <div class="col-4">
                    <div id="eight" class="p-2 m-1 bg-primary text-white" onclick="fun(2,1)">-</div>
                </div>
                <div class="col-4">
                    <div id="nine" class="p-2 m-1 bg-danger text-white" onclick="fun(2,2)">-</div>
                </div>
            </div>
            <button type="button" class="btn btn-warning mt-2" onclick="startGame()">Reset</button>
        </div>
    </body>
    <script src="app.js"></script>
</html>
